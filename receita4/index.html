<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receita 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #meu_amor {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <div id="meu_amor">
    <button id="botaoCarregar">Carregar Cervejas</button>
    <button id="botaoOrdenar">Mostrar Cervejas Ordenadas</button>
    <button id="botaoEmbaralhar">Embaralhar Cervejas</button>
    <table id="tabelaCervejas">
      <thead>
        <tr>
          <th>Cerveja</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
</body>

<script>
  let cervejas = ["Guinness", "Desperados", "Becks"];

  function carregarDiv() {
    let tbody = document.querySelector("#tabelaCervejas tbody");
    tbody.innerHTML = "";

    cervejas.forEach(item => {
      let row = `<tr><td>${item}</td></tr>`;
      tbody.innerHTML += row;
    });
  }

  function mostrarCervejasOrdenadas() {
    let tbody = document.querySelector("#tabelaCervejas tbody");
    tbody.innerHTML = "";

    let cervejasOrdenadas = [...cervejas].sort(); 

    cervejasOrdenadas.forEach(item => {
      let row = `<tr><td>${item}</td></tr>`; 
      tbody.innerHTML += row;
    });
  }

  function embaralharCervejas() {
    let tbody = document.querySelector("#tabelaCervejas tbody");
    tbody.innerHTML = "";

    let cervejasEmbaralhadas = [...cervejas].sort(() => Math.random() - 0.5);

    cervejasEmbaralhadas.forEach(item => {
      let row = `<tr><td>${item}</td></tr>`;
      tbody.innerHTML += row;
    });
  }

  let botaoCarregar = document.getElementById("botaoCarregar");
  botaoCarregar.addEventListener("click", carregarDiv);

  let botaoOrdenar = document.getElementById("botaoOrdenar");
  botaoOrdenar.addEventListener("click", mostrarCervejasOrdenadas);

  let botaoEmbaralhar = document.getElementById("botaoEmbaralhar");
  botaoEmbaralhar.addEventListener("click", embaralharCervejas);
</script>
</html>
