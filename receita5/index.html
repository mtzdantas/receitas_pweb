<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receita 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #meu_amor {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    /* Estilo para os links */
    a {
      display: inline-block;
      margin-right: 15px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="meu_amor">
    <a href="#" id="linkCarregar">Carregar Tênis</a>
    <a href="#" id="linkOrdenar">Mostrar Tênis Ordenados</a>
    <a href="#" id="linkEmbaralhar">Embaralhar Tênis</a>
    <table id="tabelaTenis">
      <thead>
        <tr>
          <th>Tênis</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
</body>

<script>
  let tenis = ["Nike", "Adidas", "Puma", "Olympikus", "Asics", "Mizuno"]; 

  const carregarDiv = (cervs) => {
    let tbody = document.querySelector("#tabelaTenis tbody");
    tbody.innerHTML = "";

    cervs.forEach(item => {
      let row = `<tr><td>${item}</td></tr>`;
      tbody.innerHTML += row;
    });
  };

  const mostrarTenisOrdenados = () => {
    let tbody = document.querySelector("#tabelaTenis tbody");
    tbody.innerHTML = "";

    let tenisOrdenados = [...tenis].sort(); 

    tenisOrdenados.forEach(item => {
      let row = `<tr><td>${item}</td></tr>`; 
      tbody.innerHTML += row;
    });
  };

  const embaralharTenis = () => {
    let tbody = document.querySelector("#tabelaTenis tbody");
    tbody.innerHTML = "";

    let tenisEmbaralhados = [...tenis].sort(() => Math.random() - 0.5);

    tenisEmbaralhados.forEach(item => {
      let row = `<tr><td>${item}</td></tr>`;
      tbody.innerHTML += row;
    });
  };

  let linkCarregar = document.getElementById("linkCarregar");
  linkCarregar.addEventListener("click", (event) => {
    carregarDiv(tenis);
  });

  let linkOrdenar = document.getElementById("linkOrdenar");
  linkOrdenar.addEventListener("click", (event) => {
    mostrarTenisOrdenados();
  });
  
  let linkEmbaralhar = document.getElementById("linkEmbaralhar");
  linkEmbaralhar.addEventListener("click", (event) => {
    embaralharTenis();
  });
</script>
</html>
